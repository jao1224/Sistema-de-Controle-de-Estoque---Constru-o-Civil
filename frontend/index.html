<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque - Constru√ß√£o Civil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #667eea;
      --primary-dark: #5568d3;
      --secondary-color: #764ba2;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #3b82f6;
      --bg-light: #f8fafc;
      --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .container-main {
      padding: 2.5rem 0;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border: none;
      box-shadow: var(--card-shadow);
      margin-bottom: 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: white;
      overflow: hidden;
    }

    .card:hover {
      box-shadow: var(--card-shadow-hover);
      transform: translateY(-2px);
    }

    .card-title {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .stat-card {
      text-align: center;
      padding: 1.75rem 1rem;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      line-height: 1;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: #64748b;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .text-success .stat-number {
      background: linear-gradient(135deg, var(--success-color), #059669);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-danger .stat-number {
      background: linear-gradient(135deg, var(--danger-color), #dc2626);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
    }

    .form-section h5 {
      color: #1e293b;
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #e2e8f0;
    }

    .form-label {
      font-weight: 500;
      color: #475569;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .form-control, .form-select {
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.625rem 0.875rem;
      transition: all 0.2s ease;
      font-size: 0.9375rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary-color));
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .badge-entrada {
      background-color: var(--success-color);
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.75rem;
    }

    .badge-saida {
      background-color: var(--danger-color);
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.75rem;
    }

    .table {
      font-size: 0.9rem;
    }

    .table thead {
      background-color: #f8fafc;
      border-bottom: 2px solid #e2e8f0;
    }

    .table thead th {
      font-weight: 600;
      color: #475569;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
      padding: 1rem 0.75rem;
    }

    .table tbody tr {
      transition: background-color 0.2s ease;
    }

    .table tbody tr:hover {
      background-color: #f8fafc;
    }

    .table tbody td {
      padding: 0.875rem 0.75rem;
      vertical-align: middle;
    }

    .list-group-item {
      border: none;
      padding: 0.875rem 0;
      border-bottom: 1px solid #f1f5f9;
      transition: background-color 0.2s ease;
    }

    .list-group-item:hover {
      background-color: #f8fafc;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    .badge.rounded-pill {
      padding: 0.5rem 0.875rem;
      font-weight: 600;
      font-size: 0.875rem;
    }

    #chartCanvas {
      max-height: 350px;
    }

    /* Anima√ß√µes */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .stat-card {
      animation: slideIn 0.5s ease-out;
    }

    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }

    /* Responsivo */
    @media (max-width: 768px) {
      .stat-number {
        font-size: 2rem;
      }
      
      .form-section {
        padding: 1.5rem;
      }

      .navbar-brand {
        font-size: 1.1rem;
      }
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">üèóÔ∏è Controle de Estoque - Constru√ß√£o Civil</span>
    </div>
  </nav>

  <div class="container-main">
    <div class="container">
      
      <!-- Estat√≠sticas -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card stat-card">
            <div class="stat-number" id="totalMateriais">0</div>
            <div class="stat-label">Materiais</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <div class="stat-number" id="totalRegistros">0</div>
            <div class="stat-label">Registros</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <div class="stat-number text-success" id="totalEntradas">0</div>
            <div class="stat-label">Entradas</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stat-card">
            <div class="stat-number text-danger" id="totalSaidas">0</div>
            <div class="stat-label">Sa√≠das</div>
          </div>
        </div>
      </div>

      <!-- Formul√°rio de Registro -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="form-section">
            <h5 class="mb-3">üìù Novo Registro</h5>
            <form id="stockForm">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label class="form-label">Material *</label>
                  <select class="form-select" id="material" required>
                    <option value="">Selecione...</option>
                    <option value="Cimento">Cimento</option>
                    <option value="Areia">Areia</option>
                    <option value="Brita">Brita</option>
                    <option value="Tijolo">Tijolo</option>
                    <option value="Telha">Telha</option>
                    <option value="Ferro">Ferro</option>
                    <option value="Madeira">Madeira</option>
                    <option value="Tinta">Tinta</option>
                    <option value="Outro">Outro</option>
                  </select>
                </div>
                <div class="col-md-2 mb-3">
                  <label class="form-label">Tipo *</label>
                  <select class="form-select" id="type" required>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Sa√≠da</option>
                  </select>
                </div>
                <div class="col-md-2 mb-3">
                  <label class="form-label">Quantidade *</label>
                  <input type="number" class="form-control" id="quantity" step="0.01" required>
                </div>
                <div class="col-md-2 mb-3">
                  <label class="form-label">Unidade</label>
                  <select class="form-select" id="unit">
                    <option value="un">Unidade</option>
                    <option value="kg">Kg</option>
                    <option value="m¬≥">m¬≥</option>
                    <option value="m¬≤">m¬≤</option>
                    <option value="m">Metro</option>
                    <option value="saco">Saco</option>
                    <option value="lata">Lata</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Local</label>
                  <input type="text" class="form-control" id="location" placeholder="Ex: Dep√≥sito A">
                </div>
              </div>
              <div class="row">
                <div class="col-md-9 mb-3">
                  <label class="form-label">Observa√ß√µes</label>
                  <input type="text" class="form-control" id="message" placeholder="Informa√ß√µes adicionais">
                </div>
                <div class="col-md-3 mb-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Gr√°fico e Resumo -->
      <div class="row mb-4">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">üìä Estoque por Material</h5>
              <canvas id="chartCanvas"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">üì¶ Resumo do Estoque</h5>
              <div id="summaryContainer">Carregando...</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela de Registros -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">üìã √öltimos Registros</h5>
          <div id="tableContainer">Carregando...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
