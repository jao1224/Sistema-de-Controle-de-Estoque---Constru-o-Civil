services:
  # PostgreSQL Database - DEV
  postgres:
    image: postgres:16-alpine
    container_name: buildstock-postgres-dev
    environment:
      POSTGRES_DB: buildstock_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buildstock-network-dev
    restart: unless-stopped

  # Backend API - DEV
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buildstock-backend-dev
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=buildstock_dev
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/summary || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - buildstock-network-dev

  # Frontend - DEV
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: buildstock-frontend-dev
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - buildstock-network-dev

networks:
  buildstock-network-dev:
    driver: bridge

volumes:
  postgres-data-dev:
    driver: local
